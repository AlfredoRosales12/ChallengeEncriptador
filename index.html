<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <img src="assets/img/Logo.png" alt="logo de alura latam">
    </header>
    <main>
        <section>
            <textarea id="cajaTextoAEncriptar" name="comentarios" rows="10" cols="30" class="textArea__encriptar" placeholder="Ingrese el texto aqui"></textarea>            
            <div class="presentacion__informacion">
                <img src="assets/img/admiracion.png">
                <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button type="button" id="botonEncriptar" class="btn__encriptar" >Encriptar</button>
                <button type="button" id="botonDesencriptar" class="btn__desencriptar">Desencriptar</button>
            </div>            
        </section>
        <section>
            <textarea id="cajaDeTextoEncriptado" name="comentarios" rows="42" cols="50" class="mensaje" readonly placeholder="Ningún mensaje fue encontrado 
Ingresa el texto que desees encriptar o desencriptar."></textarea>          
            <div>
                <button class="btn__copiar">Copiar</button>
            </div>
        </section>        
    </main>    
    <footer>
        <div class="footer-content">
            <p>2024 Challenge Encriptador. Alfredo Rosales Aguilar.</p>
            <p>Contacto: <a href="">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
