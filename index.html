<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">    
        <header class="logo">
            <img src="assets/img/Logo.png" alt="logo de alura latam">
        </header>
        <main>
            <section class="section__entrada">
                <textarea id="cajaTextoAEncriptar" name="comentarios" rows="10" cols="30" class="textArea__encriptar" placeholder="Ingrese el texto aqui"></textarea>            
                <div class="presentacion__informacion">
                    <img src="assets/img/admiracion.png">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button type="button" id="botonEncriptar" class="btn__encriptar" onclick="btnEncriptar()">
                        <img src="assets/img/candado_cerrado_icono.png" alt="" width="30px" height="30px">
                        Encriptar
                    </button>
                    <button type="button" id="botonDesencriptar" class="btn__desencriptar" onclick="btnDesencriptar()">
                        <img src="assets/img/candado_abierto_icono.png" alt="" width="30px" height="30px">
                        Desencriptar
                    </button>
                </div>            
            </section>
            <section class="texto-encriptado__presentacion">
                <textarea id="cajaDeTextoEncriptado" name="comentarios" rows="45" cols="50" class="texto-encriptado__text-area" readonly placeholder=""></textarea>
                <div id="mensajeAuxiliar" class="texto-encriptado__mensaje__presentacion">
                    <div class="texto-encriptado__mensaje__strong">
                        Ningún mensaje fue <br> encontrado
                    </div>
                    <div class="texto-encriptado__mensaje__normal">
                        Ingresa el texto que desees encriptar o<br>desencriptar.
                    </div>                
                    
                </div>        
                <button class="btn__copiar" onclick="copiarTexto()">Copiar</button>                               
            </section>
        </main> 
        <!-- Cartel de confirmación de copiado -->
        <div id="cajaConfirmacion" class="caja__alerta">
            Texto copiado al portapapeles
        </div> 
    </div>  
    <footer>
        <div class="footer__presentacion">       
            <div class="footer__presentacion__nombre">
                <img src="assets/img/copyright_icon.png" alt="" class="footer__iconos" width="18" height="18"> 
                <div class="footer__presentacion__div">
                    Alfredo Rosales Aguilar - 2024.    
                </div>                
            </div>
            <div class="footer__presentacion__iconos"> 
                <a href="" class="footer__presentacion__links">                    
                    <img src="assets/img/github_icon.png" class="footer__iconos" width="50" height="52">                                     
                </a>
                <a href="" class="footer__presentacion__links">
                    <img src="assets/img/linkedin_icon.png" class="footer__iconos" width="50" height="52">                    
                </a>
            </div>
        </div>       
    </footer>
    <script src="/script.js"></script>
</body>
</html>
